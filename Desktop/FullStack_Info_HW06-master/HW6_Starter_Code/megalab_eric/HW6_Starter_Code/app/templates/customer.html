{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class= "section">
      <a href="{{ url_for('display_customer') }}">Home</a>
    </div>
    <h2>Add A Trip</h2>
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
      <div class="divider"></div>
      <div class="section">
         <p>
          Trip Name:<br>
          {{ form.trip_name(size=120) }}<br>
          <!-- Additional form fields for the customer should go here -->
        </p>
        <p>
          Destination:<br>
          {{ form.destination(size=120) }}<br>
          <!-- Additional form fields for the customer should go here -->
        </p>
        <p>
          Friend:<br>
          {{ form.friend(size=120) }}<br>
          <!-- Additional form fields for the customer should go here -->
        </p>
      </div>
      <div class="divider"></div>
      <div class="section">


      </div>
      <p><input type="submit" value="Create Trip"></p>
    </form>
  </div>
</div>
{% endblock %}
